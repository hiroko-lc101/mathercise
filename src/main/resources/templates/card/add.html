<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
    <h1 th:text="${title}">Default Title</h1>
    <nav th:replace="fragments :: navigation"></nav>
    <form method="post" th:object="${card}">
        <div class="form-group">
            <label th:for="question">Question</label>
            <input class="form-control" th:field="*{question}" />
            <span th:errors="*{question}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="answer">Answer</label>
            <input class="form-control" th:field="*{answer}" />
            <span th:errors="*{answer}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="level">Level</label>
            <select name="levelId">
                <option th:each="level : ${levels}"
                        th:text="${level.name}"
                        th:value="${level.id}">
                </option>
            </select>
        </div>
        <input type="submit" value="Add" />
    </form>
</body>
</html>
