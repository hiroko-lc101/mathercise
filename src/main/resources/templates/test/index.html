<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
    <h1 th:text="${title}">Default Title</h1>
    <nav th:replace="fragments :: navigation"></nav>
    <p th:unless="${tests} and ${tests.size()}">No Fitness Test</p>
    <table class="table">
        <tr>
            <th>Fitness Test</th>
            <th>Level</th>
        </tr>
        <tr th:each="test : ${tests}">
            <td th:text="${test.name}"></td>
            <td th:text="${test.level.name}"></td>
            <td><a th:href="@{'/test/edit/' + ${test.id}}">Edit</a></td>
        </tr>
    </table>
    <nav>
        <a href="/test/add">Add</a> |
        <a href="/test/remove">Remove</a>
    </nav>
</body>
</html>
